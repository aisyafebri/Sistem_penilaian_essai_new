<!DOCTYPE html>
<html><head><title>Login Admin</title></head><body>
  <h2>Login Admin</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}<p style="color:red;">{{ messages[0] }}</p>{% endif %}
  {% endwith %}
  <form method="POST">
    <input name="user" placeholder="Username" required><br>
    <input name="pass" type="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
</body></html>
